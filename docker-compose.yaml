version: '3.8'
networks:
    web_clients:
        external: true
services:
    kzen:where
        container_name: kzen-container
        build: .
        ports:
            - '9008:80'
            # - '443:443'
            - '446:446'
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
            - /etc/letsencrypt:/etc/letsencrypt:ro
        networks:
            - web_clients
        restart: unless-stopped
